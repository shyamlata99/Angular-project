<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-5">
    <div id="box">
      <label for="empname">Employee Name</label>
      <input type="text" class="form-control" id="EmpName" [(ngModel)]="empName" required>

      <label for="empnumber">Employee Number</label>
      <input type="text" class="form-control" id="EmpNumber" [(ngModel)]="empId" required>

      <button (click)="submit()" class="btn btn-danger mt-3 mb-2">Enter Details</button>
    </div>
    
    <table class="table mt-3" >
      <thead class="thead-light">
        <tr>
          <th>S.no</th>
          <th>EmpName</th>
          <th>EmpNumber</th>
          <th>Action</th>
        </tr>
      </thead>

      <tr *ngFor="let val of data;let i=index " [ngStyle]="{'background-color': (val.Id%2==0) ? 'green' : 'red'}">
        <td>{{i+1}}</td>     
        <td>{{val.Name}}</td>
        <td>{{val.Id}}</td>
        <td><button (click)="delete(i)" class="btn btn-primary btn-lg">Remove</button></td>
      </tr>
    </table>
    
  </div>
</body>

</html>
